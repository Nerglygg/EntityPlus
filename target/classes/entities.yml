Config-Version: 1

Entities:
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Inherit     ░░
  # ░░░░░░░░░░░░░░░░░░
  default:
    Enable: false
    Drop:
      - lucky1
      - lucky2
    Damage:
      - Skip-Duration
      - Fast-Kill
      - Fast-Kill-WitherRose
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Monsters    ░░
  # ░░░░░░░░░░░░░░░░░░
  NormalMobs:
    Enable: false
    # Inherit all settings from group "Global", options can be overrode or disabled by setting "none".
    # The limit amount also h
    Inherit: default
    Priority: 2
    Types:
      - NormalMobs
    Spawn:
      Max-Distance: 96
      # Priority is top to bottom.
      Chance:
        AFK: 0.2
        Gliding: 0
        Flying: 0
        "%entity_cave%=true": 0.3
        Default: 1
      Reasons:
        - NATURAL
    Limit: 5
    Purge: true
  Phantom:
    Enable: false
    Inherit: NormalMobs
    Priority: 3
    Types:
      - PHANTOM
    Spawn:
      Chance: 0.3
  Guardian:
    Enable: false
    Inherit: NormalMobs
    Priority: 3
    Types:
      - GUARDIAN
    Limit: 1
  Zombified_Piglin:
    Enable: false
    Inherit: NormalMobs
    Priority: 3
    Types:
      - ZOMBIFIED_PIGLIN
    Spawn:
      Chance: 0.3
      Reasons:
        - NETHER_PORTAL
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Animals     ░░
  # ░░░░░░░░░░░░░░░░░░
  BreedableMobs:
    Enable: false
    Inherit: default
    Priority: 2
    Types:
      - BreedableMobs
    Spawn:
      Ignore-Reasons:
        - SPAWNER_EGG
        - NATURAL
        - BEEHIVE
    Limit: 16
    Purge: true
  Pets:
    Enable: false
    Inherit: BreedableMobs
    Types:
      - Pets
    Limit: 16
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Useless     ░░
  # ░░░░░░░░░░░░░░░░░░
  Useless_natural:
    Enable: false
    Inherit: default
    Priority: 2
    Types:
      - Useless
    Spawn:
      Chance: 0.2
      Reasons:
        - NATURAL
    Limit: 16
    Purge: true
  Useless_other:
    Enable: false
    Inherit: Useless_natural
    Spawn:
      Chance: 1
      # Ignore-Reasons is checking before "Reason".
      Ignore-Reasons:
        - NATURAL
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Others      ░░
  # ░░░░░░░░░░░░░░░░░░
  Iron_Golem:
    Enable: false
    Inherit: Pets
    Priority: 3
    Types:
      - IRON_GOLEM
    Spawn:
      Chance: 0.3
      Reasons:
        - VILLAGE_DEFENSE
      Ignore-Reasons: none
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Boss        ░░
  # ░░░░░░░░░░░░░░░░░░
  Boss:
    Enable: false
    Inherit: default
    Priority: 3
    Types:
      - WITHER
    Limit: 20
    Purge: true
  MythicMobs_Example:
    Enable: false
    Priority: 3
    Types:
      - SkeletonKing
    Spawn:
      Permission: "entityplus.spawn.MythicMobs_Example"
    Limit: 100
    Purge: true