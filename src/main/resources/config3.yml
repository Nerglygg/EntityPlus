# Change the reward for killing MythicMobs.
# More information: https://github.com/momoservertw/EntityPlus/wiki/MythicMobs-Drop
MythicMobs-Drop:
  Enable: false
  Settings:
    Has-Killer: true
    # If player has multiple multipliers, he will get more rewards than the highest multiplier.
    # Calculation method: "+" or "*"
    Combined:
      Enable: true
      Mode: "+"
  # You can add more multipliers. And the highest multiplier is the maximum number of group name.
  # Permission: "entityplus.drop.multiplier.GROUP"
  Multipliers:
    1:                  # The priority of this group. It must be a number.
      money: 1.5        # Give 150% money to player.
      exp: 1.5          # Give 150% exp to player.
    2:
      money: 2
      exp: 2

# Skip the damage duration and then damage the creature immediately.
# More information: https://github.com/momoservertw/EntityPlus/wiki/Damage-Skip-Duration
Damage-Skip-Duration:
  Enable: false
  # If the creature is close to the player, it will not kill creature or skip the duration of damage.
  No-Player-Range: 10
  Types:
    Fire:
      Enable: true
      Ignore-Sunburn: true
    Wither:
      Enable: true
    Poison:
      Enable: true
  Location:
    - world
    - world_nether
    - world_the_end
  # The list of creature type. If you set this option to "[]", it will affect to every creatures.
  # You can set the creature type from groups.yml. More information: https://github.com/momoservertw/EntityPlus/wiki/Custom-Groups
  List: []
  Ignore-List: []
  MythicMobs-List: []
  MythicMobs-Ignore-List: []

# Control creatures damage and modify it.
# More information: https://github.com/momoservertw/EntityPlus/wiki/Damage
Damage:
  Enable: false
  Control:
    # Kill dying creatures directly and save CPU performance.
    Fast-Kill:
      Enable: true
      No-Player-Range: 10
      Action:
        Kill: true
      Reasons:
        - CRAMMING
        - DRYOUT
    Fast-Kill-HatFloor:
      Enable: true
      No-Player-Range: 10
      Action:
        Kill: true
      Reasons:
        - HOT_FLOOR
      Blocks:
        MAGMA_BLOCK:
          Offset: -1
          Ignore:
            Machines:
              Offset: 0
              List:
                - Item-Machines
    Fast-Kill-WitherRose:
      Enable: true
      No-Player-Range: 10
      Action:
        Kill: true
      Reasons:
        - WITHER
      Blocks:
        - WitherRose
    # It will prevent creature from dying if the creature is nearby the block end_portal.
    End-Portal-Duplicate:
      Enable: true
      Action:
        Damage: 0
      Blocks:
        END_PORTAL:
          Range:
            X: 3
            Y: 5
            Z: 3
      Location:
        - world
        - world_nether
      List:
        - ChestedHorse

