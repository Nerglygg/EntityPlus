# --{ =-=-=-=-=-=-=-=-=-= EntityPlus's Configuration Settings, by Momocraft =-=-=-=-=-=-=-=-=-= }--
# Wiki: https://github.com/momoservertw/EntityPlus/wiki
Config-Version: 10
Check-Updates: true
Debugging: false

General:
  Settings:
    # The searching players range from a location.
    Nearby-Players-Range: 32
  # Specifying the spawn locations.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Location
  Location:
    NormalWorlds:
      Worlds:
        - world
    NetherWorlds:
      Worlds:
        - world_nether
    EndWorlds:
      Worlds:
        - world_the_end
    NormalBorder:
      Worlds:
        - world
      Area:
        S: 10000
  # Check if there are certain blocks nearby.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Blocks
  Blocks:
    # When creatures spawn in wither_rose.
    InWitherRose:
      Types:
        - WITHER_ROSE
      Search:
        Y: 1
    NearbyMonument:
      Types:
        - PRISMARINE
        - DARK_PRISMARINE
        - PRISMARINE_BRICKS
      Search:
        S: 5
        Y: 5

# Controlling entities spawn conditions, rewards, and damage.
Entities:
  Settings:
    Features:
      # Control MythicMobs spawning and conditions.
      # The "CUSTOM" reason does not work for MythicMobs.
      MythicMobs: true
  # Controlling entities spawn conditions.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Spawn
  Spawn:
    Enable: false
    Settings:
      Features:
        Bypass:
          # Custom Residence flag "spawnbypass" to bypass the features.
          Residence-Flag: false
    # Prevent spawning new creatures if there are too many creatures nearby the location.
    Limit:
      Enable: false
      Settings:
        Features:
          AFK: true
      Groups:
        NormalMobs:
          Enable: true
          Chance: 0
          Amount: 10
          AFK:
            Enable: false
            Amount: 5
            Chance: 0
          Search:
            X: 8
            Z: 8
            Y: 5
        BreedableMobs:
          Enable: false
          Chance: 0
          Amount: 20
          Search:
            X: 16
            Z: 16
            Y: 10
        WaterMobs:
          Enable: false
          Chance: 0
          Amount: 10
          Search:
            X: 16
            Z: 16
            Y: 10
  # Changing the reward for killing creatures.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Drop
  Drop:
    Enable: false
    Settings:
      Features:
        Exp: true
        Items: true
        MythicMobs:
          Money: true
          Items: true
        Bypass:
          Residence-Flag: false
      # If players has multiple groups, they will get all extra rewards.
      # Mode: "plus" or "multiply"
      Bonus:
        Enable: true
        Mode: "plus"
    # Permission: "entityplus.drop.multiplier.GROUP"
    Groups:
      lucky1:
        Enable: true
        Priority: 1
        Exp: 1.5
        Items: 1.5
        MythicMobs:
          Money: 1.5
          Items: 1.5
      lucky2:
        Enable: true
        Priority: 2
        Exp: 2
        Items: 2
        MythicMobs:
          Money: 2
          Items: 2
  # Controlling creatures damage.
  # More information: https://github.com/momoservertw/EntityPlus/wiki/Damage
  Damage:
    Enable: false
    Groups:
      # Kill dying creatures directly and save CPU performance.
      Fast-Kill:
        Enable: true
        No-Player-Range: 10
        Action:
          Kill: true
        Reasons:
          - CRAMMING
          - DRYOUT
      Fast-Kill-HatFloor:
        Enable: true
        No-Player-Range: 10
        Action:
          Kill: true
        Reasons:
          - HOT_FLOOR
        Blocks:
          MAGMA_BLOCK:
            Offset: -1
            Ignore:
              Machines:
                Offset: 0
                List:
                  - Item-Machines
      Fast-Kill-WitherRose:
        Enable: true
        No-Player-Range: 10
        Action:
          Kill: true
        Reasons:
          - WITHER
        Blocks:
          - WitherRose

# Skipping the damage duration and damaging the creature immediately.
# More information: https://github.com/momoservertw/EntityPlus/wiki/Damage-Skip-Duration
Damage-Skip-Duration:
  Enable: false
  Settings:
    # It will not affected to the creatures near the player.
    No-Player-Range: 10
    Features:
      Bypass:
        Residence-Flag: false
  Groups:
    Fire:
      Enable: true
      Ignore-Sunburn: true
    Wither:
      Enable: true
    Poison:
      Enable: true
  Location:
    - world
    - world_nether
    - world_the_end
  # The list of creature type. If you set this option to "[]", it will affect to every creatures.
  # You can set the creature type from groups.yml. More information: https://github.com/momoservertw/EntityPlus/wiki/Custom-Groups
  List: []
  Ignore-List: []
  MythicMobs-List: []
  MythicMobs-Ignore-List: []

# Controlling entities amount and save CPU performance.
# More information: https://github.com/momoservertw/EntityPlus/wiki/Purge
Purge:
  Enable: false
  Settings:
    # The checking range of chunks.
    Range: 2
    Check:
      Load: true
      Schedule:
        Enable: false
        Interval: 60
    Ignore:
      Named: true
      Tamed: true
      With-Saddle: true
      Baby-Animals: false
      Equipped: false
      Pickup-Equipped: true
      Reasons:
        - SPAWNER_EGG
  Groups:
    NormalMobs:
      Enable: true
      List:
        - NormalMobs
      Amount: 10

# Change the illegal spawner and randomly select a new type for it, and then execute the custom command.
# More information: https://github.com/momoservertw/EntityPlus/wiki/Spawner
Spawner:
  Enable: false
  Settings:
    Bypass:
      Residence-Flag: true
  Groups:
    Normal:
      Enable: true
      Location:
        - world
      Blocks: []
      Allow-Types:
        - ZOMBIE
        - SKELETON
        - SPIDER
        - CAVE_SPIDER
        - SILVERFISH
      Change-Types:
        SKELETON: 1
        ZOMBIE: 1
        SPIDER: 1
        CAVE_SPIDER: 1
      Commands:
        - "log: &e%spawner_type% spawner &cat %spawner_world%(%spawner_loc_x%, %spawner_loc_y%, %spawner_loc_z%) has been changed to &e%spawner_newspawner%&c, nearby players: &e%spawner_nearbyplayers%"
        - "all-message: &e%spawner_type% spawner &cat %spawner_world%(%spawner_loc_x%, %spawner_loc_y%, %spawner_loc_z%) has been changed to &e%spawner_newspawner%&c."
    Nether:
      Enable: true
      Location:
        - world_nether
      Allow-Types:
        - BLAZE
      Change-Types:
        - BLAZE
      Commands:
        - "log: &e%spawner_type% spawner &cat %spawner_world%(%spawner_loc_x%, %spawner_loc_y%, %spawner_loc_z%) has been changed to &e%spawner_newspawner%&c, nearby players: &e%spawner_nearbyplayers%"
        - "all-message: &e%spawner_type% spawner &cat %spawner_world%(%spawner_loc_x%, %spawner_loc_y%, %spawner_loc_z%) has been changed to &e%spawner_newspawner%&c."
    Remove:
      Enable: true
      Remove: true
      Location:
        - world_the_end
      Commands:
        - "log: &e%spawner_type% spawner &cat %spawner_world%(%spawner_loc_x%, %spawner_loc_y%, %spawner_loc_z%) has been removed&c, nearby players: &e%spawner_nearbyplayers%"
        - "all-message: &e%spawner_type% spawner &cat %spawner_world%(%spawner_loc_x%, %spawner_loc_y%, %spawner_loc_z%) has been removed."

