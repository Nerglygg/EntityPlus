Config-Version: 1

Entities:
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Inherit     ░░
  # ░░░░░░░░░░░░░░░░░░
  # This group is used to inherit to other groups.
  Global:
    Enable: false
    Drop:
      - lucky1
      - lucky2
    Damage:
      - Skip-Duration
      - Fast-Kill
      - Fast-Kill-WitherRose
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Monsters    ░░
  # ░░░░░░░░░░░░░░░░░░
  NormalMobs:
    Enable: false
    # Inherit all settings from group "Global", options can be overrode or disabled by setting "none".
    # The limit amount also h
    Inherit: Global
    Priority: 2
    Types:
      - NormalMobs
    Spawn:
      Max-Distance: 96
      Chance:
        Default: 1
        Gliding: 0
        Flying: 0
        AFK: 0.2
        Custom:
          Cave: "%entity_cave%=true, 0.3"
      Reasons:
        - NATURAL
    Limit: "block, 8, 5"
    Purge: "chunk, 0, 10"
  Phantom:
    Enable: false
    Inherit: NormalMobs
    Priority: 3
    Types:
      - PHANTOM
    Spawn:
      Chance: 0.3
  Guardian:
    Enable: false
    Inherit: NormalMobs
    Priority: 3
    Types:
      - GUARDIAN
    Spawn:
      Conditions:
        - "%entity_location_IgnoreNearbyMonument%=true"
    Limit: "chunk, 1, 5"
  Zombified_Piglin:
    Enable: false
    Inherit: NormalMobs
    Priority: 3
    Types:
      - ZOMBIFIED_PIGLIN
    Spawn:
      Chance: 0.3
      Reasons:
        - NETHER_PORTAL
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Animals     ░░
  # ░░░░░░░░░░░░░░░░░░
  BreedableMobs:
    Enable: false
    Inherit: Global
    Priority: 2
    Types:
      - BreedableMobs
    Spawn:
      Ignore-Reasons:
        - SPAWNER_EGG
        - NATURAL
        - BEEHIVE
    Limit: "chunk, 0, 16"
    Purge: "chunk, 0, 16"
  Pets:
    Enable: false
    Inherit: BreedableMobs
    Types:
      - Pets
    Limit: "chunk, 0, 16"
    Purge: "chunk, 0, 16"
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Useless     ░░
  # ░░░░░░░░░░░░░░░░░░
  Useless_natural:
    Enable: false
    Inherit: Global
    Priority: 2
    Types:
      - Useless
    Spawn:
      Chance: 0.2
      Reasons:
        - NATURAL
    Limit: "chunk, 1, 5"
    Purge: "chunk, 1, 5"
  Useless_other:
    Enable: false
    Inherit: Useless_natural
    Spawn:
      Chance: 1
      # Ignore-Reasons is checking before "Reason".
      Ignore-Reasons:
        - NATURAL
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Others      ░░
  # ░░░░░░░░░░░░░░░░░░
  Iron_Golem:
    Enable: false
    Inherit: Pets
    Priority: 3
    Types:
      - IRON_GOLEM
    Spawn:
      Chance: 0.3
      Reasons:
        - VILLAGE_DEFENSE
      Ignore-Reasons: none
  # ░░░░░░░░░░░░░░░░░░
  # ░░  Boss        ░░
  # ░░░░░░░░░░░░░░░░░░
  Boss:
    Enable: false
    Inherit: Global
    Priority: 3
    Types:
      - WITHER
    Spawn:
      Chance: 0.3
      Reasons:
        - NETHER_PORTAL
    Limit: "chunk, 0, 10"
    Purge: "chunk, 0, 10"
  MythicMobs_Example:
    Enable: false
    Priority: 3
    Types:
      - SkeletonKing
    Spawn:
      Chance: 0.1
      Permission: "entityplus.spawn.MythicMobs_Example"
    Limit: "chunk, 0, 10"
    Purge: "chunk, 0, 10"