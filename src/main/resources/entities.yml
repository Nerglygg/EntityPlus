Config-Version: 1

Entities:
  NormalMobs:
    Enable: false
    Priority: 2
    Types:
      - NormalMobs
    Ignore-Reasons:
      - SPAWNER_EGG
    Location:
      - world
      - world_nether
      - world_the_end
    # If there are too many creatures over the spawn location, it will prevent spawning creatures.
    # More information: https://github.com/momoservertw/EntityPlus/wiki/Spawn#spawn-limit-example
    Limit:
      Enable: false
      # More information: https://github.com/momoservertw/EntityPlus/wiki/Purge
      Purge:
        Enable: true
        Amount: 10
      # The chance of spawn creatures if the creature amount over the "Amount". Set "0" to cancel spawn every excess creatures.
      Chance: 0
      # The maximum creature amount near the spawn location.
      Amount: 5
      # Need plugin: CMI
      # Set the low creature spawn chance if all nearby players are AFK.
      # Bypass permission: entityplus.bypass.spawnlimit.afk
      AFK:
        Enable: false
        Chance: 0
        Amount: 5
      # The Searching range form the center.
      Search:
        X: 8
        Z: 8
        Y: 5
    Drop:
      Enable: true
  BreedableMobs:
